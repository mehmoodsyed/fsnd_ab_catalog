{% extends "index.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Audiobook "{{book.title}}"</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
                    <label for="title">Title:</label>
                    <textarea class="form-control" maxlength="500" rows="3" name="title" placeholder="{{book.title}}"></textarea>

					<label for="duration">Duration:</label>
					<input type ="text" maxlength="8" class="form-control" name="duration" placeholder={{book.duration}}>

					<label for="author">Author:</label>
					<input type ="text" maxlength="250" class="form-control" name="author" placeholder="{{author.name}}">
					<label for="narrator">Narrator:</label>
					<input type ="text" maxlength="250" class="form-control" name="narrator" placeholder="{{narrator.name}}">
                    
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
                        <input type ="text" class="form-control" maxlength="10" name="price" placeholder={{book.price}}>
                    </div>
                        <label for="url">URL:</label>
                        <textarea class="form-control" maxlength="500" rows="3" name="url" placeholder={{link.url}}></textarea>
    
                        <div class="col-md-1"></div>
                    
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
